name: Android Build and Test

on:
  push:
    branches: [main, develop]
    paths:
      - "shared/**"
      - "scripts/build/**"
      - ".github/docker/android-builder.Dockerfile"
      - ".github/workflows/android.yml"
  pull_request:
    branches: [main]
    paths:
      - "shared/**"
      - "scripts/build/**"
      - ".github/docker/android-builder.Dockerfile"
      - ".github/workflows/android.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  android-compilation-test:
    name: Test Android Compilation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-android-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-android-cargo-

      - name: Install Android NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          sudo mv android-ndk-r25c /opt/android-ndk
          echo "ANDROID_NDK_HOME=/opt/android-ndk" >> $GITHUB_ENV
          echo "/opt/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Configure Cargo for Android
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'EOF'
          [target.aarch64-linux-android]
          ar = "llvm-ar"
          linker = "aarch64-linux-android21-clang"
          rustflags = [
              "-C", "link-arg=--target=aarch64-linux-android21",
              "-C", "link-arg=-llog",
              "-C", "link-arg=-lm",
              "-C", "link-arg=-ldl",
              "-C", "link-arg=-lc"
          ]

          [target.armv7-linux-androideabi]
          ar = "llvm-ar"
          linker = "armv7a-linux-androideabi21-clang"
          rustflags = [
              "-C", "link-arg=--target=armv7a-linux-androideabi21",
              "-C", "link-arg=-llog",
              "-C", "link-arg=-lm",
              "-C", "link-arg=-ldl",
              "-C", "link-arg=-lc"
          ]

          [target.x86_64-linux-android]
          ar = "llvm-ar"
          linker = "x86_64-linux-android21-clang"
          rustflags = [
              "-C", "link-arg=--target=x86_64-linux-android21",
              "-C", "link-arg=-llog",
              "-C", "link-arg=-lm",
              "-C", "link-arg=-ldl",
              "-C", "link-arg=-lc"
          ]

          [target.i686-linux-android]
          ar = "llvm-ar"
          linker = "i686-linux-android21-clang"
          rustflags = [
              "-C", "link-arg=--target=i686-linux-android21",
              "-C", "link-arg=-llog",
              "-C", "link-arg=-lm",
              "-C", "link-arg=-ldl",
              "-C", "link-arg=-lc"
          ]
          EOF

          # Set environment variables for C/C++ compilation
          export CC_aarch64_linux_android="aarch64-linux-android21-clang"
          export CXX_aarch64_linux_android="aarch64-linux-android21-clang++"
          export AR_aarch64_linux_android="llvm-ar"

          export CC_armv7_linux_androideabi="armv7a-linux-androideabi21-clang"
          export CXX_armv7_linux_androideabi="armv7a-linux-androideabi21-clang++"
          export AR_armv7_linux_androideabi="llvm-ar"

          export CC_x86_64_linux_android="x86_64-linux-android21-clang"
          export CXX_x86_64_linux_android="x86_64-linux-android21-clang++"
          export AR_x86_64_linux_android="llvm-ar"

          export CC_i686_linux_android="i686-linux-android21-clang"
          export CXX_i686_linux_android="i686-linux-android21-clang++"
          export AR_i686_linux_android="llvm-ar"

          # Add to GitHub environment for subsequent steps
          echo "CC_aarch64_linux_android=aarch64-linux-android21-clang" >> $GITHUB_ENV
          echo "CXX_aarch64_linux_android=aarch64-linux-android21-clang++" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=llvm-ar" >> $GITHUB_ENV

          echo "CC_armv7_linux_androideabi=armv7a-linux-androideabi21-clang" >> $GITHUB_ENV
          echo "CXX_armv7_linux_androideabi=armv7a-linux-androideabi21-clang++" >> $GITHUB_ENV
          echo "AR_armv7_linux_androideabi=llvm-ar" >> $GITHUB_ENV

          echo "CC_x86_64_linux_android=x86_64-linux-android21-clang" >> $GITHUB_ENV
          echo "CXX_x86_64_linux_android=x86_64-linux-android21-clang++" >> $GITHUB_ENV
          echo "AR_x86_64_linux_android=llvm-ar" >> $GITHUB_ENV

          echo "CC_i686_linux_android=i686-linux-android21-clang" >> $GITHUB_ENV
          echo "CXX_i686_linux_android=i686-linux-android21-clang++" >> $GITHUB_ENV
          echo "AR_i686_linux_android=llvm-ar" >> $GITHUB_ENV

      - name: Verify NDK tools accessibility
        run: |
          echo "Verifying NDK tools are accessible..."
          which aarch64-linux-android21-clang || { echo "aarch64-linux-android21-clang not found"; exit 1; }
          which armv7a-linux-androideabi21-clang || { echo "armv7a-linux-androideabi21-clang not found"; exit 1; }
          which x86_64-linux-android21-clang || { echo "x86_64-linux-android21-clang not found"; exit 1; }
          which i686-linux-android21-clang || { echo "i686-linux-android21-clang not found"; exit 1; }
          which llvm-ar || { echo "llvm-ar not found"; exit 1; }
          echo "All NDK tools verified successfully"

      - name: Test Android compilation
        run: |
          chmod +x scripts/build/test-android-compilation.sh
          ./scripts/build/test-android-compilation.sh release

  android-docker-build:
    name: Docker-based Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Android libraries using Docker build script
        run: |
          chmod +x scripts/build/build-android-docker.sh
          ./scripts/build/build-android-docker.sh build

      - name: Test built libraries
        run: |
          chmod +x scripts/build/test-android-integration.sh
          ./scripts/build/test-android-integration.sh

      - name: Verify library symbols
        run: |
          chmod +x scripts/build/verify-android-symbols.sh
          ./scripts/build/verify-android-symbols.sh verify

      - name: Upload Android libraries
        uses: actions/upload-artifact@v4
        with:
          name: android-libraries-${{ github.sha }}
          path: target/android/
          retention-days: 30

      - name: Create build summary
        run: |
          echo "## Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Status | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|--------|------|" >> $GITHUB_STEP_SUMMARY

          for arch in arm64-v8a armeabi-v7a x86_64 x86; do
            lib_path="target/android/$arch/libziplock_shared.so"
            if [ -f "$lib_path" ]; then
              size=$(du -h "$lib_path" | cut -f1)
              echo "| $arch | âœ… Built | $size |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $arch | âŒ Missing | - |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  android-performance-test:
    name: Android Performance Test
    runs-on: ubuntu-latest
    needs: android-docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android libraries
        uses: actions/download-artifact@v4
        with:
          name: android-libraries-${{ github.sha }}
          path: target/android/

      - name: Run performance tests
        run: |
          chmod +x scripts/build/test-android-integration.sh
          ./scripts/build/test-android-integration.sh performance

      - name: Check library sizes
        run: |
          echo "## Library Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Size (bytes) | Size (MB) | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|--------------|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          for arch in arm64-v8a armeabi-v7a x86_64 x86; do
            lib_path="target/android/$arch/libziplock_shared.so"
            if [ -f "$lib_path" ]; then
              size_bytes=$(stat -c%s "$lib_path")
              size_mb=$(echo "scale=2; $size_bytes / 1024 / 1024" | bc -l)

              if [ $size_bytes -gt $((20 * 1024 * 1024)) ]; then
                status="âš ï¸ Large"
              elif [ $size_bytes -lt 1024 ]; then
                status="âŒ Too small"
              else
                status="âœ… Good"
              fi

              echo "| $arch | $size_bytes | ${size_mb} MB | $status |" >> $GITHUB_STEP_SUMMARY
            fi
          done

  android-security-check:
    name: Android Security Check
    runs-on: ubuntu-latest
    needs: android-docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android libraries
        uses: actions/download-artifact@v4
        with:
          name: android-libraries-${{ github.sha }}
          path: target/android/

      - name: Install security analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils file

      - name: Run security checks
        run: |
          chmod +x scripts/build/test-android-integration.sh
          ./scripts/build/test-android-integration.sh security

      - name: Check for security features
        run: |
          echo "## Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for arch in arm64-v8a armeabi-v7a x86_64 x86; do
            lib_path="target/android/$arch/libziplock_shared.so"
            if [ -f "$lib_path" ]; then
              echo "### $arch" >> $GITHUB_STEP_SUMMARY

              # Check for stack protection
              if readelf -s "$lib_path" | grep -q "__stack_chk"; then
                echo "- âœ… Stack protection enabled" >> $GITHUB_STEP_SUMMARY
              else
                echo "- âŒ Stack protection not detected" >> $GITHUB_STEP_SUMMARY
              fi

              # Check for position independent code
              if readelf -h "$lib_path" | grep -q "DYN"; then
                echo "- âœ… Position independent executable" >> $GITHUB_STEP_SUMMARY
              else
                echo "- âŒ Not position independent" >> $GITHUB_STEP_SUMMARY
              fi

              # Check for stripped symbols
              symbol_count=$(readelf -s "$lib_path" | wc -l)
              if [ $symbol_count -lt 50 ]; then
                echo "- âœ… Symbols stripped ($symbol_count symbols)" >> $GITHUB_STEP_SUMMARY
              else
                echo "- âš ï¸ Many symbols present ($symbol_count symbols)" >> $GITHUB_STEP_SUMMARY
              fi

              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

  release-android:
    name: Release Android Libraries
    runs-on: ubuntu-latest
    needs:
      [android-docker-build, android-performance-test, android-security-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android libraries
        uses: actions/download-artifact@v4
        with:
          name: android-libraries-${{ github.sha }}
          path: target/android/

      - name: Create release package
        run: |
          # Create release directory structure
          mkdir -p release/android/{arm64-v8a,armeabi-v7a,x86_64,x86}

          # Copy libraries
          for arch in arm64-v8a armeabi-v7a x86_64 x86; do
            if [ -f "target/android/$arch/libziplock_shared.so" ]; then
              cp "target/android/$arch/libziplock_shared.so" "release/android/$arch/"
            fi
          done

          # Copy header file
          cp target/android/ziplock.h release/android/

          # Create README
          cat > release/android/README.md << 'EOF'
          # ZipLock Android Libraries

          This package contains the ZipLock shared libraries for Android development.

          ## Contents

          - `arm64-v8a/libziplock_shared.so` - ARM64 library (primary target)
          - `armeabi-v7a/libziplock_shared.so` - ARMv7 library (legacy support)
          - `x86_64/libziplock_shared.so` - x86_64 library (emulator)
          - `x86/libziplock_shared.so` - x86 library (emulator)
          - `ziplock.h` - C header file for FFI integration

          ## Integration

          1. Copy the libraries to your Android project's `src/main/jniLibs/` directory
          2. Copy the header file to your native code directory
          3. Use JNI to load the library: `System.loadLibrary("ziplock_shared")`

          ## Documentation

          See the complete integration guide at:
          https://github.com/ejangi/ziplock/blob/main/docs/technical/android.md
          EOF

          # Create version info
          echo "Build: ${{ github.sha }}" > release/android/VERSION
          echo "Date: $(date -u)" >> release/android/VERSION
          echo "Branch: ${{ github.ref_name }}" >> release/android/VERSION

          # Create archive
          cd release
          tar -czf ziplock-android-${{ github.sha }}.tar.gz android/

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: ziplock-android-release-${{ github.sha }}
          path: release/ziplock-android-${{ github.sha }}.tar.gz
          retention-days: 90

      - name: Create release summary
        run: |
          echo "## Release Package Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Package:** ziplock-android-${{ github.sha }}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Download:** Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Documentation:** [Android Integration Guide](https://github.com/ejangi/ziplock/blob/main/docs/technical/android.md)" >> $GITHUB_STEP_SUMMARY
